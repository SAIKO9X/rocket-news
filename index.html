<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Rocket News</title>
		<link rel="stylesheet" href="./assets/css/style.css" />
	</head>
	<body>
		<main>
			<section id="wrapper">
				<div class="container">
					<header>
						<a href="#">
							<img
								id="logo"
								src="./assets/images/logo.svg"
								alt="Logo do site Rocket News"
							/>
						</a>
					</header>

					<div id="main-news">
						<div id="main-text">
							<h1>atualize ideias e informações em 5 minutos.</h1>

							<p>
								tudo que você precisa saber para começar seu dia bem e informado
							</p>

							<span>
								noticias sobre o universo Rocketseat, e tudo o que precisa para
								começar o dia melhor. perfeito para se preparar para codar ☕
							</span>
						</div>

						<form id="main-form">
							<label for="email">Insira seu e-mail:</label>

							<div>
								<input
									id="email"
									type="email"
									autocomplete="off"
									placeholder="oi@rocketseat.com"
								/>

								<button type="submit">
									<img
										src="./assets/images/send.svg"
										alt="Ícone para envio de mensagem"
									/>
								</button>
							</div>
						</form>

						<div id="link">
							<a href="#"> deixe-me ler primeiro </a>

							<img
								src="./assets/images/arrow-right.svg"
								alt="Ícone de flecha apontando para a direita"
							/>
						</div>
					</div>
				</div>
			</section>
		</main>
	</body>
</html>
